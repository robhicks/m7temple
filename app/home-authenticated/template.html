<section id="search">
  <input type="text" name="search" placeholder="Search ..." onkeyup="{ctrl.filterSkills(this.value)}">
  <label for="mine-checkbox" id="mine-wrapper">
    <input type="checkbox" id="mine-checkbox" onchange="{ctrl.toggleMine()}">
    <span>My Skills ({ctrl.mySkills.length})</span>
  </label>
</section>

<section id="skills">
  <div class="item" each="item in ctrl.skills">
    <collapsable-panel
    class="{$item % 2 ? 'odd' : 'even'}"
    earned="{item.earned}"
    pending="{item.pending}"
    added="{item.added}"
    heading="{item.title}"
    iid="{item.id}" 
    description="{item.description}"
    html="{item.html}"
    shared
    achievements="{item.achievements}"
    collapsed="true"></collapsable-panel>
  </div>
</section>
