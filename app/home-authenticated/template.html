<section id="search">
  <input type="text" name="search" placeholder="Search ..." onkeyup="{ctrl.search.text = this.value; ctrl.filterGifts()}">
  <select name="category" onchange="{ctrl.search.category = this.value; ctrl.filterGifts()}" required>
    <option value="">Select</option>
    <option value="booklet" selected="{ctrl.search.category ==='booklet' ? true : null}">Booklet</option>
    <option value="find" selected="{ctrl.search.category ==='find' ? true : null}">Find</option>
    <option value="take" selected="{ctrl.search.category ==='take' ? true : null}">Take</option>
    <option value="teach" selected="{ctrl.search.category ==='teach' ? true : null}">Teach</option>
    <option value="memories" selected="{ctrl.search.category ==='memories' ? true : null}">Memories</option>
    <option value="indexing" selected="{ctrl.search.category ==='indexing' ? true : null}">Indexing</option>
  </select>
  <label for="mine-checkbox" id="mine-wrapper">
    <input type="checkbox" id="mine-checkbox" onchange="{ctrl.toggleMine()}">
    <span>My Gifts ({ctrl.myGifts.length})</span>
  </label>
</section>

<section id="gifts">
  <div class="item" each="item in ctrl.viewGifts">
    <collapsable-panel
    class="{$item % 2 ? 'odd' : 'even'}"
    earned="{item.earned}"
    pending="{item.pending}"
    added="{item.added}"
    heading="{item.title}"
    iid="{item.id}"
    description="{item.description}"
    html="{item.html}"
    shared="{item.shared}"
    achievements="{item.achievements}"
    collapsed="true"></collapsable-panel>
  </div>
</section>
